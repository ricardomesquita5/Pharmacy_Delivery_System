ze="13" lengthAdjust="spacingAndGlyphs" textLength="150" x="75.5" y="224.8623">Enters the requested data</text><polygon fill="#A80036" points="68.5,256.0703,58.5,260.0703,68.5,264.0703,64.5,260.0703" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="62.5" x2="651.5" y1="260.0703" y2="260.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="74.5" y="255.2139">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="322" x="85.5" y="255.2139">Displays the data, asking the Administrator to confirm it</text><polygon fill="#A80036" points="635.5,286.4219,645.5,290.4219,635.5,294.4219,639.5,290.4219" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="57.5" x2="641.5" y1="290.4219" y2="290.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="64.5" y="285.5654">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="51" x="75.5" y="285.5654">Confirms</text><polygon fill="#A80036" points="63.5,316.7734,53.5,320.7734,63.5,324.7734,59.5,320.7734" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="57.5" x2="651.5" y1="320.7734" y2="320.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="69.5" y="315.917">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="349" x="80.5" y="315.917">Informs the Administrator about the success of the operation</text><!--
@startuml

autonumber

actor "Administrator" as ADM

activate ADM
ADM -> ":System" : Starts the process of creating a Pharmacy

activate ":System"
":System" - -> ADM : Asks for the necessary data for the pharmacy (designation, email, address information \n (gps coordinates, street, postal code, door number, locality, elevation)), asks for the necessary \n scooters park´s data that is going to be created too (spots capacity, power capacity) and also \n to select the spots that will allow to charge the scooters
deactivate ":System"

ADM -> ":System" : Enters the requested data
activate ":System"

":System" - -> ADM : Displays the data, asking the Administrator to confirm it
deactivate ":System"

ADM -> ":System" : Confirms
activate ":System"

":System" - -> ADM : Informs the Administrator about the success of the operation
deactivate ":System"

deactivate ADM

@enduml

