ns-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="90" y="238.8623">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="272" x="101" y="238.8623">Displays the data, asking the User to confirm it</text><polygon fill="#A80036" points="479,270.0703,489,274.0703,479,278.0703,483,274.0703" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73" x2="485" y1="274.0703" y2="274.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="80" y="269.2139">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="102" x="91" y="269.2139">Confirms the data</text><polygon fill="#A80036" points="79,300.4219,69,304.4219,79,308.4219,75,304.4219" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="73" x2="495" y1="304.4219" y2="304.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="85" y="299.5654">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="299" x="96" y="299.5654">Informs the User about the success of the operation</text><!--
@startuml
autonumber
actor "Unregistered User" as NUSER

activate NUSER
NUSER -> ":System" : Starts the process of registering a User
activate ":System"
":System" - -> NUSER : Asks for the necessary data that unequivocally characterizes \n the user that is being registered (name, email,password, address,\n credit card number,validity date and ccv)
deactivate ":System"

NUSER -> ":System" : Enters the requested data
activate ":System"
":System" - -> NUSER : Displays the data, asking the User to confirm it
deactivate ":System"

NUSER -> ":System" : Confirms the data
activate ":System"
":System" - -> NUSER : Informs the User about the success of the operation
deactivate ":System"

deactivate NUSER
@enduml

