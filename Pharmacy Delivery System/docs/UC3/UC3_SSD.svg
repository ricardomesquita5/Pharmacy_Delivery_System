yle="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="34" x2="509" y1="241.3672" y2="241.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="41" y="236.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="296" x="52" y="236.5107">Confirms the data and does the automatic payment</text><polygon fill="#A80036" points="40,267.7188,30,271.7188,40,275.7188,36,271.7188" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="34" x2="519" y1="271.7188" y2="271.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="46" y="266.8623">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="438" x="57" y="266.8623">Shows an invoice and informs the Client about the success of the operation.</text><!--
@startuml
autonumber
actor "Client" as CLI

activate CLI
CLI -> ":System" : Starts the process of performing an Order
activate ":System"
":System" - -> CLI : Presents a list of products that are available
deactivate ":System"

CLI -> ":System" : Chooses the product(s)
activate ":System"
":System" - -> CLI : Displays the list of products and the total price, asking the Client to confirm it
deactivate ":System"

CLI -> ":System" : Confirms the data and does the automatic payment
activate ":System"
":System" - -> CLI : Shows an invoice and informs the Client about the success of the operation.
deactivate ":System"

deactivate CLI
@enduml

